services:
  db:
    image: postgres:15-alpine
    container_name: zapsign_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zapsign_db}
      POSTGRES_USER: ${POSTGRES_USER:-zapsign_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zapsign_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zapsign_user} -d ${POSTGRES_DB:-zapsign_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zapsign_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapsign_backend
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-zapsign_db}
      - POSTGRES_USER=${POSTGRES_USER:-zapsign_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-zapsign_pass}
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${POSTGRES_USER:-zapsign_user}:${POSTGRES_PASSWORD:-zapsign_pass}@db:5432/${POSTGRES_DB:-zapsign_db}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zapsign_network

volumes:
  postgres_data:

networks:
  zapsign_network:
    driver: bridge

